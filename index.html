<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VID SYNTH</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <main class="stage">
      <video id="camera" autoplay playsinline muted></video>
      <canvas id="hands"></canvas>
      <div class="branding-vertical">VID<br/>SYNTH</div>
      <section class="control-deck" aria-label="Control deck">
        <div class="left-cluster">
          <div class="dial">
            <input id="level" type="range" min="-36" max="0" value="-12" step="1" class="knob red" aria-label="Level" />
            <span class="label">LEVEL</span>
          </div>
        </div>
        <div class="visualizer" aria-hidden="true">
          <canvas id="viz"></canvas>
        </div>
        <div class="right-cluster">
          <div class="row">
            <div class="dial">
              <input id="pitchA" type="range" min="-12" max="12" value="0" step="1" class="knob" />
              <span class="label">PITCH</span>
            </div>
            <div class="dial">
              <input id="pitchB" type="range" min="-12" max="12" value="7" step="1" class="knob" />
              <span class="label">PITCH</span>
            </div>
          </div>
          <div class="row">
            <div class="dial">
              <input id="decay" type="range" min="0.05" max="4" value="0.8" step="0.05" class="knob" />
              <span class="label">DECAY</span>
            </div>
            <div class="dial">
              <input id="delayTime" type="range" min="0" max="0.8" value="0.25" step="0.01" class="knob" />
              <span class="label">TIME</span>
            </div>
            <div class="dial">
              <input id="feedback" type="range" min="0" max="0.9" value="0.3" step="0.01" class="knob" />
              <span class="label">FEEDBACK</span>
            </div>
          </div>
          <div class="row wave-row">
            <div class="switch-group">
              <button id="waveToggle" class="switch" aria-label="Waveform">SINE</button>
              <div class="label">WAVE</div>
            </div>
            <div class="switch-group">
              <button id="panelToggle" class="switch" aria-label="Panel opacity">50%</button>
              <div class="label">PANEL</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bottom-bar">
      <div class="record-section">
        <button id="recordBtn" class="btn">Record</button>
        <button id="finishBtn" class="btn secondary" disabled>Finish</button>
        <select id="recordFormat" class="select">
          <option value="mp3">MP3</option>
          <option value="video+mp3">Video + MP3</option>
        </select>
      </div>
      <div class="actions">
        <button id="powerOn" class="btn">ON</button>
        <button id="powerOff" class="btn danger">OFF</button>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
